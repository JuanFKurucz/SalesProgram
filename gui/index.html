<!DOCTYPE HTML>
<html>
<head>
  <title>Sales Program</title>
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="src/script.js"></script>
</head>
<body onload="init()">
  <div class="page" style="margin: 0 auto;width:100%;">
    <nav class="navbar navbar-inverse navbar-fixed-top" style="margin:0px;">
      <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" style="-webkit-app-region: drag !important;" href="#">Sales Program</a>
      </div>
      <ul class="nav navbar-nav" id="profiles">
      </ul>
      <input id="importNumbersButton" accept="text/plain" style="display:none;" type="file">
      <ul class="nav navbar-nav navbar-right">
        <li><a id="MinimizeProgram" href="#">Minimize</a></li>
        <li><a id="FullScreenProgram" href="#">FullScreen</a></li>
        <li><a id="CloseProgram" href="#">Close</a></li>
      </ul>
      </div>
    </nav>

		<div class="container" style="width:100%;margin:0px;margin-top:50px;display: flex;">
      <div id="programContainer" style="width:85%;display:inline;">
        <table id="calcTable" style="width:100%">
          <tr>
            <td id="profileTitle" class="center bold"></td>
          </tr>
          <tr id="calcDates">
            <td class="line">#</td>
          </tr>
          <tr title="Recharges" style="text-decoration: underline;">
            <td style="font-weight:bold;text-decoration: none !important">Recharges</td>
          </tr>
          <tr title="TransferCharge">
            <td style="font-weight:bold;">Transfer charge</td>
          </tr>
          <tr title="TotalSales">
            <td style="font-weight:bold;">Total sales</td>
          </tr>
          <tr title="70Daily">
            <td style="font-weight:bold;">70%</td>
          </tr>
          <tr title="ShareDaily">
            <td style="font-weight:bold;">Share</td>
          </tr>
          <tr>
            <td><br /></td>
          </tr>
          <tr title="AllSales">
            <td style="font-weight:bold;">All Sales</td>
          </tr>
          <tr title="70">
            <td style="font-weight:bold;">70%</tdtd>
          </tr>
          <tr title="Share">
            <td style="font-weight:bold;">Share</td>
          </tr>
        </table>
        <div id="dataDiv">
        </div>
      </div>
      <div id="menuRight" style="position:fixed;width:15%;float:right;right:0px;">
        <div class="sidebar-nav">
          <div class="navbar navbar-default" role="navigation">
            <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <ul class="nav navbar-nav" id="buttons"></ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
